{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    {{ page.body|richtext }}

    <h2>Articles</h2>
    <ul>
    {% for article in articles %}
        <li><a href="{% pageurl article %}">{{ article.title }}</a></li>
    {% empty %}
        <li>No articles found.</li>
    {% endfor %}
    </ul>
{% endblock %}
